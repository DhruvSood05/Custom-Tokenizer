<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Custom Tokenizer</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100 p-8 flex justify-center items-center h-screen">
    <!-- Main Container -->
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
      <!-- Title and Description -->
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
          Basic Custom Tokenizer
        </h1>
        <p class="text-gray-600 text-sm md:text-base">
          Enter a sentence to see how a simple, rule-based tokenizer works by
          converting words into unique token IDs.
        </p>
      </div>

      <!-- Input Section -->
      <div class="mb-6">
        <label for="inputText" class="block text-gray-700 font-semibold mb-2">
          Enter your text here:
        </label>
        <textarea
          id="inputText"
          rows="4"
          placeholder="Type a sentence, e.g., 'Hello world, this is a test.'"
          class="w-full p-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors duration-200 resize-none"
        >
Hello world, this is a test.</textarea
        >
      </div>

      <!-- Buttons -->
      <div class="flex flex-col md:flex-row gap-4 mb-8">
        <button
          id="tokenizeButton"
          class="w-full md:w-1/2 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200"
        >
          Tokenize Text
        </button>
        <button
          id="resetButton"
          class="w-full md:w-1/2 bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-400 transition-colors duration-200"
        >
          Reset
        </button>
      </div>

      <!-- Output Section -->
      <div class="space-y-6">
        <div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Tokenized IDs</h2>
          <div
            id="tokenIdsOutput"
            class="bg-gray-50 border-2 border-gray-200 p-4 rounded-lg min-h-[5rem] overflow-x-auto text-gray-700 font-mono text-sm"
          >
            <!-- Token IDs will be displayed here -->
          </div>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Decoded Text</h2>
          <div
            id="decodedTextOutput"
            class="bg-gray-50 border-2 border-gray-200 p-4 rounded-lg min-h-[5rem] text-gray-700"
          >
            <!-- Decoded text will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
